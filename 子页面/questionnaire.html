<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站-互动</title>
    <link rel="stylesheet" href="./css/questionnaire.css">
</head>

<body>
    <div id="header">
        <div id="inhead">
            <div id="in1"><img src="../imges/网站.png" alt=""></div>
        </div>
    </div>
    <div id="nav">
        <div class="inner">
            <div class="inner">
                <ul class="nav">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="./interest.html">兴趣爱好</a></li>
                    <li><a href="./collect.html">我的收藏</a></li>
                    <li><a href="./questionnaire.html">互动</a></li>
                  </ul>
            </div>
        </div>
    </div>
    <div id="contain">
        <div class="inner">
            <div class="zhuangshi"></div>
            <form action="" method="POST">
                <div class="tablerow">
                    <p><label for="name">你的名字：</label></p>
                    <p><input type="text" name="name" value=""></p>
                </div>
                <div class="tablerow">
                    <p><label for="sex">你的性别：</label></p>
                    <p>
                        <input type="radio" name="sex" id="man"><label for="man">男</label>
                       <input type="radio" name="sex" id="woman"><label for="woman">女</label>
                    </p>
                </div>
                <div class="tablerow">
                    <p><label for="age">你的年龄：</label></p>
                    <p><input type="number" name="sex" min="10" max="100"></p>
                </div>
                <div class="tablerow">
                    <p><label for="birthday">你的生日：</label></p>
                    <P><input type="date" name="birthday"></p>
                </div>
                <div class="tablerow">
                    <p><label for="hometown">你的家乡：</label></p>
                    <p><input type="text" name="hometown" value=""></p>
                </div>
                <div class="tablerow">
                    <p class="heading"><label for="hobby">兴趣爱好</label></p>
                    <p></p>
                </div>
                <div class="tablerow">
                    <p><label for="color">你最喜欢的颜色：</label></p>
                    <p><input type="color" name="color" id=""></p>
                </div>
                <div class="tablerow">
                    <p><label for="sports">你最喜欢的运动：</label></p>
                    <p><input type="text" name="sport"></p>
                </div>
                <div class="tablerow">
                    <p><label for="cartoon">你喜欢看漫画吗：</label></p>
                    <p>
                        <input type="radio" name="cartoon" id="yes"><label for="yes">是</label>
                       <input type="radio" name="cartoon" id="no"><label for="no">否</label>
                    </p>
                </div>
                <div class="tablerow">
                    <p><label for="qs1">如果喜欢，你喜欢的几部漫画有：</label></p>
                    <p><textarea name="car" id="" cols="20" rows="3"></textarea></p>
                </div>
                <div class="tablerow">
                    <p><label for="comics">你喜欢看动漫吗：</label></p>
                    <p>
                        <input type="radio" name="comics" id="yes"><label for="yes">是</label>
                       <input type="radio" name="comics" id="no"><label for="no">否</label>
                    </p>
                </div>
                <div class="tablerow">
                    <p><label for="qs2">如果喜欢，你喜欢的几部动漫有：</label></p>
                    <p><textarea name="com" id="" cols="20" rows="3"></textarea></p>
                </div>
                <div class="tablerow">
                    <p><label for="booktype">你喜欢什么类型的书：</label></p>
                    <p>
                        <input type="checkbox" name="type" id="qingchun"><label for="qingchun">青春文学类</label><br>
                        <input type="checkbox" name="type" id="kehuan"><label for="kehuan">科幻类</label><br>
                        <input type="checkbox" name="type" id="kepu"><label for="kepu">科普类</label><br>
                        <input type="checkbox" name="type" id="lishi"><label for="lishi">历史类</label><br>
                        <input type="checkbox" name="type" id="zhexue"><label for="zhexue">哲学类</label><br>
                        <input type="checkbox" name="type" id="zhaunye"><label for="zhaunye">专业类</label><br>
                        <input type="checkbox" name="type" id="yule"><label for="yule">娱乐类</label><br><br>
                    </p>
                </div>
                <div class="tablerow">
                    <p><label for="words">你想对我说：</label></p>
                    <p><textarea name="words" id="" cols="30" rows="10"></textarea></p>
                </div>
                <div class="tablerow">
                    <p></p>
                    <p><input type="submit" value="提交"></p>
                </div>
            </form>
            <div class="zhuangshi"></div>

        </div>
    </div>
    <div id="footer">
        <div class="inner">
            <div id="bot">©&nbsp;本网站版权为文绵强所有！</div>
        </div>
    </div>
</body>

</html>
