                <script type="text/javascript">
                    $(function(){
                        //每个固定的时间移动图片
                        var timer = setInterval(picLoop,1000);
                        var index = 0;
                        function picLoop(){
                            index++;
                            if (index==15) {index=0;}
                            $(".content").animate({"left":-1200*index},300);
                            $("li").eq(index).css("background-color","red")
                                   .siblings().css("background-color","rgba(100,100,100,0.3)");
                        }
             
                        //定时器的控制
                        $(".pic").hover(function(){
                            clearInterval(timer);
                            $(".left").show();
                            $(".right").show();
                        },function(){
                            timer = setInterval(picLoop,1000);
                            $(".left").hide();
                            $(".right").hide();
                        })
             
                        $("li").mouseover(function(){
                            $(this).css("background-color","red")
                                   .siblings().css("background-color","rgba(100,100,100,0.3)");
                            index = $(this).index();
                            $(".content").animate({"left":-1200*index},300);
             
                        })
             
                        $(".left").click(function(){
                            index--;
                            if (index==-1) {index=14;}
                            $(".content").animate({"left":-1200*index},300);
                            $("li").eq(index).css("background-color","red")
                                   .siblings().css("background-color","rgba(100,100,100,0.3)");
                        })
                        $(".right").click(function(){
                            index++;
                            if (index==15) {index=0}
                            $(".content").animate({"left":-1200*index},300);
                            $("li").eq(index).css("background-color","red")
                                   .siblings().css("background-color","rgba(100,100,100,0.3)");    
                        })
             
             
                    })
